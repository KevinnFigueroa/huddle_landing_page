<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Huddle</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.google.com/specimen/Poppins">
  <link href="https://fonts.google.com/specimen/Open+Sans">

<body>
  <div id="principal-container">
    <div id="logo">
      <img src="images/logo.svg" alt="">
      <div class="container-3">

          <h4 id="firm">Kevin Figueroa</h4>
        </div>
      </div>
    </div>
    <div id="info-container">
      <div id="mockup">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div id="bottom-register">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Atque at excepturi fugit ratione impedit minus
          inventore deleniti veniam ut. Tempora sunt nostrum explicabo aliquid eaque molestiae, totam ea itaque ex!
        </p>
        <button id="bottom">Register</button>
      </div>
    </div>
    <div id="icons">
      <div class="div-icons">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="div-icons">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="div-icons">
        <i class="fab fa-instagram"></i>
